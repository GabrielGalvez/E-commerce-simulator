<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Gabo online! E-commerce simulator</title>
</head>

<body>
    <div id="principal" class="container light">
        <div id="secundario" style="background-color:rgb(98, 187, 209)">
            <div>
                <h1 class="text-center">Bienvenidos a Gabo Online!</h1>
                <a id="mode" class="btn btn-outline-secondary" href="#">Dark Mode</a>
            </div>
        </div>

        <div>
            <div id="misprods" class="row light">
                <!-- Aqui los productos -->
            </div>
            <p></p>
        </div>

        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr class="light">
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
            <h4 id="total">Total a pagar $:</h4>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Mi script -->
    <script src="./productos.js"></script>
    <script src="./script.js"></script>
</body>

</html>
